name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Copy main HTML to public directory
      run: |
        cp agenticAI.html public/index.html
        
    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --project custom-training-agentic --token "${{ secrets.FIREBASE_TOKEN }}"

    - name: Deployment summary
      run: |
        echo "🚀 Deployment completed successfully!"
        echo "📦 Deployed to Firebase Hosting"
        echo "🌐 Live URL: https://custom-training-agentic.web.app"
        echo "🔒 Email Authentication: Enabled (@you-source.com only)"
